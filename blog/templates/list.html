
<h1>Blog project</h1>

<a href="{%url 'new'%}">새 글 작성하기</a>


<div>
    {% if user.is_authenticated %}
        <h3>안녕하세요{{user.username}}님</h3>
        {{user.birthday}}
        {{user.gender}}
        <a href="{% url 'logout'%}">로그아웃</a>
    {%else%}

    <a href="{% url 'login'%}">로그인</a>
    <a href="{% url 'register'%}">회원가입</a>
    {% endif %}


</div>





{% for blog in blogs%}
<hr>
<a href="{%url 'detail' blog.id%}">
{{blog.title}}
<br>
{{blog.pub_date}}
<br>
{{blog.summary}}
<br>
{% if blog.image %}
<img src="{{blog.image.url">
{% endif %}

{% endfor %}
